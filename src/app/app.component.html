<ng-container>
    <h3>Auditing Table</h3>
    
    <p-table [columns]="cols" [value]="audits$ | async " [resizableColumns]="true" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pResizableColumn *ngFor="let col of columns">
                    {{col.header | uppercase}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                        {{car[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>
